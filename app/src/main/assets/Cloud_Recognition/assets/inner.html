<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="../jquery/bootstrap.min.css">
    <link rel="stylesheet" href="../css/inner.css">
    <script type="text/javascript" src="../jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../jquery/bootstrap.min.js"></script>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="torni_1.jpg" alt="t1" class="overlay">
        </div>
        <div class="item">
            <img src="torni_2.jpg" alt="t2" class="overlay">
        </div>
        <div class="item">
            <img src="torni_3.jpg" alt="t3" class="overlay">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="false"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="false"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- <img class="overlay" src="torni_1.jpg"> -->

</body>
</html>
